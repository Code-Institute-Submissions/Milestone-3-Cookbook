{% extends 'base.html' %} {% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12 center">
                    <img class="thumbnail" src="{{ recipe.image }}" alt="Profile image for {{recipe.recipe_name}}"></img>
                    <br>
                    <h2 class="center">{{page_title}} {{ recipe.recipe_name }}</h2>
                    <p>This will permenatly delete {{ recipe.recipe_name }}.</p>
                    <p>Are you sure?</p>
                    <p>
                        <form action="{{url_for('delete_recipe', recipe_id=_id)}}">
                        <button class="btn waves-effect waves-light red" type="submit" name="action" id="deleteRecipeButton"><i class="material-icons right">delete</i><b>Yes I want to delete {{ recipe.recipe_name }}</b></button>
                        <br>
                        <button class="btn waves-effect waves-light" type="button" name="url" id="goBack"><a href="{{ url_for('recipe_page', recipe_id=recipe._id)}}"><i class="material-icons right">arrow_back</i><b>No! Take me back to {{ recipe.recipe_name }}!</b></a></button> 
                        </form>
                        <br>
                    </p>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
