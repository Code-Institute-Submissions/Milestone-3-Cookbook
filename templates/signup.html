{% extends 'base.html' %} {% block content %}

<ul class=flashes>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>

<div class="container-fluid">
    <h1 class="center">{{page_title}}</h1>
    <br>
    <div class="row">

        <div class="col-md-12">
            <div class="row">

                <div class="col-md-3">
                </div>

                <div class="col-md-6 ">
                    <div class="form-group">

                        <!--Sign up-->
                        <form action="{{url_for('insert_user')}}" method="POST" class="col-md-12">
                            <div class="form-group">

                                 <div class="form-group">
                    <label for="inputUsername">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Jdoe" required="" minlength="3">
                </div>
                
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" name="pass" placeholder="******" required="" minlength="4">
                </div>
                
                 <button class="btn waves-effect waves-light blue" type="submit" id="sendSignupButton">Submit</button>

                            </div>
                        </form>

                    </div>
                </div>

                <div class="col-md-3">
                </div>
                
            </div>
        </div>

    </div>
</div>
{% endblock %}
