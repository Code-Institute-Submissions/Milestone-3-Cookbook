{% extends 'base.html' %} {% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-3">
                </div>
                <!--Login-->
                <div class="col-md-3">
                    <form>
                        <div class="row">
                                                    <h2>Login</h2>

                            <div class="input-field col s12">
                                <label for="email">Email</label>
                                <br>
                                <input placeholder="Johndoe@mail.com" id="email" type="email" class="validate">
                            </div>
                        </div>
                        <br>
                        <div class=" row">
                            <div class="input-field col s12">
                                <label for="password">Password</label>
                                <br>
                                <input placeholder="**********" id="password" type="password" class="validate">
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <button class="btn waves-effect waves-light" type="submit" name="action" id="sendRecipeButton">Login
    <i class="material-icons right">send</i>
  </button>
                            <br>
                        </div>
                    </form>
                </div>

                <!--Sign up-->
                <div class="col-md-3">
                    <form>
                        <div class="row">
                                                    <h2>SignUp</h2>

                            <div class="input-field col s12">
                                <label for="first_name">First Name</label>
                                <br>
                                <input placeholder="John" id="first_name" type="text" class="validate">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <label for="last_name">Last Name</label>
                                <br>
                                <input placeholder="Doe" id="last_name" type="text" class="validate">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <label for="password">Password</label>
                                <br>
                                <input placeholder="**********" id="password" type="password" class="validate">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <label for="password">Confirm Password</label>
                                <br>
                                <input placeholder="**********" id="password" type="password" class="validate">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <label for="email">Email</label>
                                <br>
                                <input placeholder="Johndoe@mail.com" id="email" type="email" class="validate">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <div class="input-field inline">
                                    <label for="email_inline">Confirm Email</label>
                                    <br>
                                    <input placeholder="Johndoe@mail.com" id="email_inline" type="email" class="validate">
                                    <span class="helper-text" data-error="wrong" data-success="right"></span>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <button class="btn waves-effect waves-light" type="submit" name="action" id="sendRecipeButton">Signup
    <i class="material-icons right">account_circle</i>
  </button>
                        </div>
                    </form>
                </div>

                <div class="col-md-3">
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
