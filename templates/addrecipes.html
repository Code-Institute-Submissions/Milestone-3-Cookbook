{% extends 'base.html' %} {% block content %}
<div class="container-fluid center-div">
    <h1>Add Recipes to CookBook</h1>
    <form action="" method="POST" class="col s12">
        <br>
        <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">category</i>
                    <select id="category" name="category_name">
                  <option value="" disabled selected>Choose Category</option>
                  {% for cat in categories %}
                      <option value="{{cat.category_name}}">{{cat.category_name}}</option>
                  {% endfor %}
                </select>
                    <label> Category</label>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <i class="material-icons prefix">add_a_photo</i>
            <div class="col s12">
                <form action="#">
                    <div class="file-field input-field">
                        <div class="btn">
                            <span>Add an image</span>
                            <input type="file">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">local_dining</i>
                <input id="task_name" name="task_name" type="text">
                <label for="icon_prefix">Recipe Name</label>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">notes</i>
                <textarea name="task_description" id="task_description" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Description</label>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">local_grocery_store</i>
                <textarea name="task_description" id="task_description" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Ingredients</label>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">hourglass_empty</i>
                <textarea name="task_description" id="task_description" class="materialize-textarea"></textarea>
                <label for="icon_telephone">Preperation</label>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">favorite</i>
                <input id="task_name" name="task_name" type="text">
                <label for="icon_telephone">Calories</label>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">restaurant</i>
                <input id="task_name" name="task_name" type="text">
                <label for="icon_telephone">Protein</label>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">cake</i>
                <input id="task_name" name="task_name" type="text">
                <label for="icon_telephone">Carbohydrates</label>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">fastfood</i>
                <input id="task_name" name="task_name" type="text">
                <label for="icon_telephone">Fat</label>
            </div>
        </div>
        <br>


        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>

    </form>
</div>

{% endblock %}
